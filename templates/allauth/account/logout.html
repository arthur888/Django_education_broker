{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}





<div class="container" style="position: fixed; top: 30%; left: 35%; width: auto;">






<div class="panel panel-danger">
  <div class="panel-heading"><h2>{% trans "Sign Out" %}</h2></div>
  <div class="panel-body">
      <p><h4>{% trans 'Are you sure you want to sign out?' %}</h4></p><hr>
      <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
            <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
            <button href="/" class="btn btn-success">{% trans 'Cancel' %}</button>
      </form>
  </div>
</div>





</div>



{% endblock %}
